<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="menu"></div>

    <header class="shop_header">
        <div class="container">
            <h1 class="productNameTitle">Shop Our Products</h1>
        </div>
    </header>
    <section class="container">
        <div class="row mt-5 shop_information">
        </div>
        <div class="row">
            <div class="co-lg-12 mt-5 header-img-shop">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-2 btn_select">
                <p>Shop by Category</p>
                <button class="btn">Gift Cards</button>
                <button class="btn">Tents</button>
                <button class="btn">Accessories</button>
                <button class="btn">Packs</button>
            </div>
            <div class="col-lg-10 ">
                <div class="row shop_content">
                </div>
            </div>
        </div>
    </section>
    <div class="footer"></div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/script.js"></script>



</body>

</html>
